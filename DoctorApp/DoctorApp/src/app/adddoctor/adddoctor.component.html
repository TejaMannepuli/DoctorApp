<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="homepage">
    <div class="form-wrapper" >
        <div class="doctorform">
            <h1 class="text-center text-info">{{formheading}}</h1>
            <form [formGroup]="formdata" (ngSubmit)="daction(formdata.value)">
                <div class="group">
                    <label>Name:</label>
                    <input type="text" name="name"  formControlName="name" autocomplete="off" required>
                </div>
                <div class="group">
                    <label>Specialist:</label>
                    <input type="text" name="specialist" formControlName="specialist" autocomplete="off" required>
                </div>
                <div class="group">
                    <label>Email:</label>
                    <input type="text" name="email" formControlName="email" autocomplete="off" required>
                </div>
                <div class="group">
                    <label>Phone:</label>
                    <input type="text" name="number"  formControlName="number" autocomplete="off" required>
                </div>
                <div class="group">
                    <label>DOB:</label>
                    <input type="date" name="dob"  formControlName="dob" autocomplete="off" required>
                </div>
                <div class="group">
                    <label>Address:</label>
                    <input type="text" name="address"  formControlName="address" autocomplete="off" required>
                </div>
                <div class="action">
                    <button  class="save" type="submit" >Add</button>
                    <button type="reset" class="close">Cancel</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
</body>
</html>
